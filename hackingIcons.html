<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Icons</title>
    <link rel="stylesheet" href="hackingIcons.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hacking Resources</h1>
        </header>
        <div class="warning" id="warning">Warning: This site contains sensitive information!</div>
        <main>
            <h2>Learn Hacking & Cyber Security</h2>
            <div class="icons">
                <div class="icon" onclick="openLink('https://www.hackerone.com')">HackerOne</div>
                <div class="icon" onclick="openLink('https://www.kali.org')">Kali Linux</div>
                <div class="icon" onclick="openLink('https://www.owasp.org')">OWASP</div>
                <div class="icon" onclick="openLink('https://www.cybrary.it')">Cybrary</div>
                <div class="icon" onclick="openLink('https://www.udemy.com/topic/ethical-hacking')">Udemy Hacking Courses</div>
                <div class="icon" onclick="openLink('https://www.codecademy.com')">Codecademy</div>
            </div>
        </main>
        <button onclick="goBack()">Go Back</button>
    </div>
    <script src="hackingIcons.js"></script>
</body>
</html>
